<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciné'Nature - Page Films</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="assets/image/unlogominimalisteavecuniquementunlac.avif" alt="Logo Ciné'Nature"
                    class="logo-image">
            </a>
            <button class="menu-button">&#9776;</button>
        </div>
    </header>
    <main>
        <div class="background-circle"></div>
        <section id="banner">
            <img src="assets/image/malsaucy1.avif" alt="Image principale" class="full-width-image">
            <h1 class="banner-text"> Programme </h1>
        </section>
        <section id="green-strip">
            <h3>Films à l'affiche</h3>
            <a href="assets/image/Programme_Ciné'Nature_2025.pdf" download="Programme_CineNature.pdf"
                class="download-button">
                Télécharger le programme
            </a>
            </a>
            <p></p>
            <section id="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="assets/image/grrrr.avif" alt="Image 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/image/lcdlp.avif" alt="Image 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/image/wayn's world.avif" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-button prev">❮</button>
                <button class="carousel-button next">❯</button>
            </section>
        </section>
        <section id="description">
            <p>
            </p>
        </section>
        <section id="images">
            <div class="image-block">
                <h3>Programme</h3>
                <img src="assets/image/image.avif" alt="Image 2">
                <button>Plus d'infos</button>
            </div>
            <div class="image-block">
                <h3>À Propos</h3>
                <img src="assets/image/malsaucy3.avif" alt="Image 3">
                <button>Plus d'infos</button>
            </div>
            <div class="image-block">
                <h3>Invité</h3>
                <img src="assets/image/guest.avif" alt="Image 4">
                <button>Plus d'infos</button>
            </div>
            <div class="image-block">
                <h3>Infos pratique</h3>
                <img src="assets/image/loupe.avif" alt="Image 5">
                <button>Plus d'infos</button>
            </div>
            <div class="image-block">
                <h3>Contacts</h3>
                <img src="assets/image/contacts.avif" alt="Image 6">
                <button>Plus d'infos</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="text-lines">
            <p class="text-line">Menu</p>
            <p class="text-line">Mentions légales</p>
            <p class="text-line">Articles</p>
            <p class="text-line">Contacts & accès</p>
            <br>
            <p class="text-line">CONTACT</p>
            <p class="text-line">Lac du Malsaucy</p>
            <p class="text-line">90300 Sermamagny</p>
            <p class="text-line">03 84 90 90 10</p>
            <br>
            <p class="text-line">loisirs@territoiredebelfort.fr</p>
            <br>
            <p class="text-line">Nous suivre</p>
        </section>
        <div class="footer-logos">
            <img src="assets/logos/X.webp" alt="Logo 1" class="footer-logo">
            <img src="assets/logos/facebook1.avif" alt="Logo 2" class="footer-logo">
            <img src="assets/logos/instagram1.avif" alt="Logo 3" class="footer-logo">
            <img src="assets/logos/youtube1.avif" alt="Logo 4" class="footer-logo">
        </div>
    </footer>
</body>

</html>
